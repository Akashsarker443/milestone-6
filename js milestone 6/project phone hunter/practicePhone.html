<html lang="en">
<head>

</head>
<body>
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>                    
            </ul>
            <div class="d-flex">

            </div> 
          </div>
        </div>
      </nav>
        <h1 class="text-success text-center my-4">Latest phones available in the merket</h1>
    </header>
    <main class="container">
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>

           <div id="show-all" class="d-none text-center">
            <button id="btn-show-all" class="btn btn-primary">Show All</button>
           </div>

             


            <div id="no-found-msg" class="d-none m-4">
              <h3 class="text-danger">No results found.Please have a try again</h3>
            </div>
            <button id="spinner" class="btn btn-primary my-2" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>

            </button>

        </section>
        <section>
          <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="main-modal" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
        </section>
